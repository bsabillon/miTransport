<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="#"></ion-back-button>
    <ion-title>Viajes Disponibles </ion-title>
  </ion-toolbar>
  <ion-searchbar color="primary" placeholder="Buscar" mode="ios"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let trip of trips">
    <ion-card-title>
     
    {{trip.origin}} -> {{trip.destination}}
    </ion-card-title>
    <ion-card-subtitle>
      {{trip.time}}
    </ion-card-subtitle>
    <ion-card-content>

    </ion-card-content>
    <ion-item>
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>{{trip.driver}}</ion-label>
      <ion-button  fill="outline" slot="end">Inscribirse</ion-button>
    </ion-item>

  </ion-card>

</ion-content>
