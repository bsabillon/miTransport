<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" defaultHref="#"></ion-back-button>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
  <div class="searchBarContent"> 
    <ion-searchbar class="searchBar" placeholder="Buscar" mode="ios"></ion-searchbar>
  </div>
</ion-header>

<ion-content>

  <ion-card class="tripCards" *ngFor="let trip of trips">
    <ion-card-title>
     
    {{trip.recurrency}}
    </ion-card-title>
    <ion-card-subtitle>
      {{trip.time}}
    </ion-card-subtitle>
    <ion-item lines="none">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>{{trip.driver}}</ion-label>
      <ion-button fill="outline" routerLink="/view-route-trip" [queryParams]="{tripId: trip.id}" slot="end">Iniciar</ion-button>
    </ion-item>

  </ion-card>

</ion-content>
