<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="#"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/trips/add">
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
  <ion-searchbar color="primary" placeholder="Buscar" mode="ios"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let trip of trips">
    <ion-icon name="car"></ion-icon>
    <ion-text><strong>{{trip.time}}</strong></ion-text>
    <ion-row> </ion-row>
  </ion-item>

</ion-content>
