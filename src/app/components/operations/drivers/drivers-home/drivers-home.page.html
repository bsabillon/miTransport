<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" defaultHref="#"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/drivers/add">
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Conductores</ion-title>
  </ion-toolbar>
  <div class="searchBarContent"> 
    <ion-searchbar class="searchBar" placeholder="Buscar" mode="ios"></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <div *ngFor="let driver of drivers">


    <ion-item-sliding>
      <ion-item>

        <ion-card-header>
          <ion-card-title>{{driver.name}}</ion-card-title>
        </ion-card-header>


      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="this.deleteDriver(driver.id)">
          <ion-icon slot="end" size="large" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </div>

</ion-content>
