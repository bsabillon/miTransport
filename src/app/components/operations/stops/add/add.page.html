<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="#"></ion-back-button>
    <ion-title>Agregar Parada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="map" #map>
    <img src="../../../../../assets/img/pin.png" id="centerMarkerImage">
    <ion-fab id="myLocationButton" (click)="myPosition()">
      <ion-fab-button>
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="addForm" (ngSubmit)="addStop()">

      <ion-item class="itemsInputs" lines="none">
        <ion-item lines="none" class="ion-no-padding">
          <ion-icon name="pricetags"></ion-icon>
          <ion-input type="text" formControlName="alias" placeholder="Alias *"></ion-input>
        </ion-item>
      </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.alias">
          <div class="error-message"
            *ngIf="addForm.get('alias').hasError(validation.type) && (addForm.get('alias').dirty || addForm.get('alias').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="itemsInputs" lines="none">
        <ion-item lines="none" class="ion-no-padding">
          <ion-icon name="navigate"></ion-icon>
          <ion-label>
            <p>Lat: {{deliveryPosition.lat}}</p>
            <p>Lng: {{deliveryPosition.lng}}</p>
          </ion-label>
        </ion-item>
      </ion-item>

      <ion-button class="register" expand="block" type="submit" [disabled]="!addForm.valid">Agregar</ion-button>
    </form>
  </ion-toolbar>
</ion-footer>
