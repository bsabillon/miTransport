<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="#"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/stops/add">
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Paradas</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar" mode="ios"></ion-searchbar>
</ion-header>

<ion-content>
  <div *ngFor="let stop of stops">

    <ion-item-sliding>
      <ion-item>
        <ion-card-header>
          <ion-card-title>{{stop.alias}}</ion-card-title>
        </ion-card-header>


      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="this.deleteStop(stop.id)">
          <ion-icon slot="end" size="large" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </div>
</ion-content>
