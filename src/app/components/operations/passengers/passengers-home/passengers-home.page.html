<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/passengers/add">
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Pasajeros</ion-title>
  </ion-toolbar>
  <div class="searchBarContent"> 
    <ion-searchbar class="searchBar" placeholder="Buscar" mode="ios"></ion-searchbar>
  </div>
</ion-header>

<ion-content class="content">
  <div *ngFor="let user of users">

    <ion-item-sliding>
      <ion-item>
        <ion-text>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-text>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="deleteUser(user.uid)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
