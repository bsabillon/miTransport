<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Agregar Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <div>

      <form [formGroup]="registerClientForm" (ngSubmit)="onRegister()">
        <ion-item class="itemsInputs" lines="none">
          <ion-item lines="none" class="ion-no-padding">
            <ion-icon name="pricetags"></ion-icon>
            <ion-input type="text" formControlName="name" placeholder="Nombre"></ion-input>
          </ion-item>
        </ion-item>

        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.name">
            <div class="error-message"
              *ngIf="registerClientForm.get('name').hasError(validation.type) && (registerClientForm.get('name').dirty || registerClientForm.get('name').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item class="itemsInputs" lines="none">
          <ion-item lines="none" class="ion-no-padding">
            <ion-icon name="person"></ion-icon>
            <ion-input type="text" formControlName="email" placeholder="Correo electrónico"></ion-input>
          </ion-item>
        </ion-item>

        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="registerClientForm.get('email').hasError(validation.type) && (registerClientForm.get('email').dirty || registerClientForm.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item class="itemsInputs" lines="none">
          <ion-item lines="none" class="ion-no-padding">
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input formControlName="password" placeholder="Contraseña" [type]="passwordTypeInput">
            </ion-input>
            <button item-end class="btn_eye_icon" type="button" (click)="togglePasswordMode()">
              <ion-icon [name]="iconpassword"></ion-icon>
            </button>
          </ion-item>
        </ion-item>

        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="registerClientForm.get('password').hasError(validation.type) && (registerClientForm.get('password').dirty || registerClientForm.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item class="itemsInputs" lines="none">
          <ion-item lines="none" class="ion-no-padding">
            <ion-icon name="call"></ion-icon>
            <ion-input formControlName="phone" placeholder="Celular" type="text">
            </ion-input>
          </ion-item>
        </ion-item>

        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.phone">
            <div class="error-message"
              *ngIf="registerClientForm.get('phone').hasError(validation.type) && (registerClientForm.get('phone').dirty || registerClientForm.get('phone').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-button class="register" expand="block" type="submit" [disabled]="!registerClientForm.valid">Registrar</ion-button>
      </form>

    </div>



</ion-content>
