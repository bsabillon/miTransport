<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Operaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Operaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item routerLink="/vehicles-home">
      <ion-icon class="firstIcon" name="bus"></ion-icon>
      <ion-text>Vehiculos</ion-text>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item routerLink="/drivers-home">
      <ion-icon class="firstIcon" name="people"></ion-icon>
      <ion-text>Conductores</ion-text>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item routerLink="/stops-home">
      <ion-icon class="firstIcon" name="trail-sign"></ion-icon>
      <ion-text>Paradas</ion-text>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item routerLink="/passengers-home">
      <ion-icon class="firstIcon" name="walk-outline"></ion-icon>
      <ion-text>Pasajeros</ion-text>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    <ion-item routerLink="/trips-home">
      <ion-icon class="firstIcon" name="subway"></ion-icon>
      <ion-text>Viajes</ion-text>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    
  </div>
</ion-content>
