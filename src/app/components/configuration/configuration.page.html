<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item (click)="editName()">
      <ion-text>Nombre: {{user.name}}</ion-text>
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item (click)="editPhone()">
      <ion-text>Celular: {{user.phone}}</ion-text>
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item (click)="privacyPolicies()">
      <ion-text>Políticas De Privacidad</ion-text>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
    
  </div>
</ion-content>
